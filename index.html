<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>12CB1</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="shortcut icon" href="/assets/img/logo-tab.png">
    <link rel="stylesheet" href="/assets/fonts/themify-icons/themify-icons.css">
    <script src="/assets/javascript/index.js"></script>
</head>
<body>
  <div id="main">
    <section class="invite">
      <p class="icon"><i class="far fa-envelope"></i></p>
      <h2>Bạn có phải là thành viên của 12CB1</h2>
      <p class="info">Khai báo tên để vào 12CB1.</p>
      <p class="member-type-name">
        <input
          id="name"
          type="text"
          placeholder="Họ và tên đầy đủ có dấu"
          autocomplete="off"
        />
      </p>
      <p class="btn">
        <button type="button" onclick="checkName()">XÁC NHẬN</button>
      </p>
      <p id="false" style="color: red; margin-top: 10px; display: none;">Bạn không phải là thành viên của 12CB1, vui lòng kiểm tra lại thông tin.</p>
    </section>

    <div id="info-dev">
      <div class="logo">
        <img src="/assets/img/LogoOU1.png" alt="Logo Đại học Mở TPHCM">
      </div>
      <div class="info-dev-sub">
        <div class="main-logo">
          <img src="/assets/img/logo-tab.png" alt="">
        </div>
        <div class="contact">
          <div class="dev">
            Đồng phát triển: <br>
            Nguyễn Vân Anh - Đinh Tấn Huy
          </div>
          <h2>LIÊN HỆ VỚI CHÚNG TÔI</h2>
          <i class="ti-facebook"></i>
          <i class="ti-instagram"></i>
          <i class="ti-twitter-alt"></i>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
