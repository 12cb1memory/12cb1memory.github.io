<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>12CB1</title>
    <script src="https://kit.fontawesome.com/c2e3085cbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="shortcut icon" href="/assets/img/logo-tab.png">
    <script src="/assets/javascript/index.js"></script>
</head>
<body>
  <div id="main">
    <section class="invite">
      <p class="icon"><i class="far fa-envelope"></i></p>
      <h2>Bạn có phải là thành viên của 12CB1</h2>
      <p class="info">Khai báo tên để vào 12CB1.</p>
      <p class="member-type-name">
        <input
          id="name"
          type="text"
          placeholder="Họ và tên đầy đủ có dấu"
          autocomplete="off"
        />
      </p>
      <p class="btn">
        <button type="button" onclick="checkName()">XÁC NHẬN</button>
      </p>
      <p id="false" style="color: red; margin-top: 10px; display: none;">Bạn không phải là thành viên của 12CB1, vui lòng kiểm tra lại thông tin.</p>
    </section>
    <!-- Infomation development -->
    <div id="info-dev">
      <div class="logo">
        <img src="/assets/img/LogoOU1.png" alt="Logo Đại học Mở TPHCM">
      </div>

        <div class="contact">
          <h2>LIÊN HỆ VỚI CHÚNG TÔI</h2>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </div>

        <div class="dev">
          COPYRIGHT <br>
          ĐINH TẤN HUY - NGUYỄN VÂN ANH
        </div>
    </div>
      
    </div>
  </div>
